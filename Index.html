<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .love {
      font-size: 22px;
      color: #ff4d6d;
    }

    img {
      width: 200px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜¶</button>
  </div>

  <div class="container hidden" id="surprise">
    <h1>YAYYYYY ğŸ˜ğŸ’˜</h1>
    <p class="love">You just made me the happiest person alive ğŸ’–</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <p class="love">Happy Valentineâ€™s Day â¤ï¸</p>
  </div>

<script>
  function yesClicked() {
    document.getElementById('question').classList.add('hidden');
    document.getElementById('surprise').classList.remove('hidden');
  }

  function moveNo() {
    const noBtn = document.getElementById('no');
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
